name: Update IP List

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    - cron: '0 */3 * * *' # 每3小时运行一次（取消注释启用）
  push:
    paths:
      - 'collect_ips.py' # 只有脚本变更时才触发

jobs:
  update-ip-list:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0 # 获取完整历史记录
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9.13' # 指定具体版本
        
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run script
      run: python ${{ github.workspace }}/collect_ips.py
        
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email "tianshideyou@proton.me"
        git config --global user.name "tianshipapa"
        if [ -n "$(git status --porcelain)" ]; then
          git add ip.txt
          git commit -m "Automatic update: $(date +'%Y-%m-%d %H:%M:%S')"
          for i in {1..3}; do
            git pull --rebase && git push && break || sleep 5
          done
        else
          echo "No changes detected, skipping commit."
        fi
