name: Update IP List

on:
  workflow_dispatch:
  push:
    branches: [ gj7887-patch-3 ]  # 明确指定分支
    paths:
      - 'collect_ips.py'

jobs:
  update-ip-list:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        ref: gj7887-patch-3  # 明确检出这个分支
    
    - name: Verify files exist
      run: |
        ls -la
        [ -f "collect_ips.py" ] || exit 1
        [ -f "ip.txt" ] || touch ip.txt
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
        
    - name: Run IP collection
      run: python collect_ips.py
        
    - name: Commit and push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email "tianshideyou@proton.me"
        git config --global user.name "tianshipapa"
        
        if [ -n "$(git status --porcelain)" ]; then
          git add ip.txt
          git commit -m "Update IPs $(date +'%F %T')"
          
          # 重试机制
          for i in {1..3}; do
            git pull --rebase && git push && break || sleep 5
          done
        fi
